{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}


    <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <button class="nav-link active" id="nav-income-tab" data-bs-toggle="tab" data-bs-target="#nav-income"
                type="button" role="tab" aria-controls="nav-home" aria-selected="true">Income
            </button>
            <button class="nav-link" id="nav-expend-tab" data-bs-toggle="tab" data-bs-target="#nav-expend"
                type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Expend
            </button>
        </div>
    </nav>
    <div class="tab-content" id="nav-tabContent">

        <!-- Tab content panel for "Income" tab-->
        <div class="tab-pane fade show active" id="nav-income" role="tabpanel" aria-labelledby="nav-income-tab" tabindex="0">

            <!-- Input card -->
            <div class="d-flex position-absolute top-50 start-50 translate-middle">
                <div>
                    <h3 class="text-center mb-3">I N C O M E</h3>

                    <!-- Input form -->
                    <form action="/insert" method="post" class="needs-validation" novalidate>
                        <!-- Input nama barang -->
                        <div class="row mb-3 align-items-center">
                            <label for="itemName" class="col-sm-2 col-form-label">Name</label>
                            <div class="col-auto">
                                <input type="text" id="itemName" name="itemName" class="form-control" placeholder="Item Name" autofocus autocomplete="off" required>
                                <div class="invalid-feedback">
                                    Must provide item name.
                                </div>
                            </div>

                        </div>
                        <!-- Input harga barang -->
                        <div class="row mb-3">
                            <label for="itemPrice" class="col-sm-2 col-form-label">Price</label>
                            <div class="col-auto">
                                <input type="text" id="itemPrice" name="itemPrice" class="form-control" placeholder="Item Price" autofocus autocomplete="off" required>
                                <div class="invalid-feedback">
                                    Must provide item price.
                                </div>
                            </div>
                        </div>
                        <!-- Input jumlah barang -->
                        <div class="row mb-3">
                            <label for="itemCount" class="col-sm-2 col-form-label">Item</label>
                            <div class="col-auto">
                                <input type="number" min="1" id="itemCount" name="itemCount" class="form-control" placeholder="Item" autofocus autocomplete="off" required>
                                <div class="invalid-feedback">
                                    Must provide number of items.
                                </div>
                            </div>
                        </div>
                        <!-- Submit button -->
                        <div class="mb-3 d-grid">
                            <input type="hidden" name="type" value="income">
                            <button class="btn btn-primary" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>

        <div class="tab-pane fade" id="nav-expend" role="tabpanel" aria-labelledby="nav-expend-tab" tabindex="0">

            <!-- Input card -->
            <div class="d-flex position-absolute top-50 start-50 translate-middle">
                <div>
                    <h3 class="text-center mb-3">E X P E N D</h3>
                    <!-- Input form -->
                    <form action="/insert" method="post" class="needs-validation" novalidate>
                        <!-- Input nama barang -->
                        <div class="row mb-3 align-items-center">
                            <label for="itemNameExp" class="col-sm-2 col-form-label">Name</label>
                            <div class="col-auto">
                                <input type="text" id="itemNameExp" name="itemName" class="form-control" placeholder="Item Name" autofocus autocomplete="off" required>
                                <div class="invalid-feedback">
                                    Must provide item name.
                                </div>
                            </div>
                        </div>
                        <!-- Input harga barang -->
                        <div class="row mb-3">
                            <label for="itemPriceExp" class="col-sm-2 col-form-label">Price</label>
                            <div class="col-auto">
                                <input type="text" id="itemPriceExp" name="itemPrice" class="form-control" placeholder="Item Price" autofocus autocomplete="off" required>
                                <div class="invalid-feedback">
                                    Must provide item price.
                                </div>
                            </div>
                        </div>
                        <!-- Input jumlah barang -->
                        <div class="row mb-3">
                            <label for="itemCountExp" class="col-sm-2 col-form-label">Item</label>
                            <div class="col-auto">
                                <input type="text" id="itemCountExp" name="itemCount" class="form-control" placeholder="Item" autofocus autocomplete="off" required>
                                <div class="invalid-feedback">
                                    Must provide number of items.
                                </div>
                            </div>
                        </div>
                        <!-- Submit button -->
                        <div class="mb-3 d-grid">
                            <input type="hidden" name="type" value="expend">
                            <button class="btn btn-primary" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>

    </div>

    <script>
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>

{% endblock %}
